<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            width: 250px;
            height: 250px;
            border: solid;
            background-color: paleturquoise;
        }

        .b {
            width: 150px;
            height: 150px;
            border: solid;
            background-color: bisque;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="a">
        <h1>parent div</h1>
        <div class="b">
            <h1>child div</h1>
        </div>
    </div>
</body></html>
